<div class="blog-list">
  {{if .}}
  <ol>
    {{range .}}
    <li class="blog-list-entry">
      <a href="/blog/{{.FileName}}">
        <div class="blog-list-title">{{.Title}}</div>
        <div class="blog-list-description">{{.Description}}</div>
      </a>
    </li>
    {{end}}
  </ol>
  {{else}}
  <div>No Blog Articles Found!</div>
  {{end}}
</div>
