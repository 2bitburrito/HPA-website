languageCode: "en-us"
title: "Bit Depth Diary"
ignoreLogs: ["warning-goldmark-raw-html"]
baseURL: "/"
theme: "PaperMod"
enableInlineShortcodes: true
enableRobotsTXT: true
params:
  env: production
  ShowCodeCopyButtons: true
  homeInfoParams:
    Title: Hugh Palmer's Blog
    Content: "![Coding Screen](../Images/coding-screen-cropped.png)"
  socialIcons:
    - name: github
      title: Check out my Github
      url: "https://github.com/2bitburrito/"
    - name: LinkedIn
      title: Reach out on LinkedIn
      url: "https://www.linkedin.com/in/hugh-palmer-0a8139a5/"

menu:
  main:
    - identifier: home
      name: Website
      url: https://hughpalmer.com.au
      weight: 1
    - identifier: blog
      name: Blog
      url: /
      weight: 2

outputs:
  home:
    - HTML
    - RSS
    - JSON

markup:
  goldmark:
    renderer:
      unsafe: true
