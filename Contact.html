<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Hugh Palmer Audio</div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="hero-content" class="hero-content">
        <h2>Contact</h2>
        <div class="hero-content">
            <form action="/submitformtest/">
                <p>
                    <label for="First Name Input">First Name:</label>
                    <input type="text" id="First Name Input" placeholder="First Name" name="First_Name" required>
                    <label for="First Name Input">Last Name:</label>
                    <input type="text" id="Last Name Input" placeholder="Last name" name="Last_Name">
                    <label for="Email Address Input">Email:</label>
                    <input type="email" id="Email Address Input" placeholder="Email" name="User_Email" required> 
                </p>
                <p>
                    
                    <label for="Message Input">Message:</label> <br>
                    <textarea id="Message Input" name="User_Message" placeholder="Input your message here" rows="5" cols="80" required></textarea>
                </p>
                <p>
                    <label for="captcha">I'm not a robot</label>
                    <input type="checkbox" name="I'm not a robot" id="captcha" required> <br>
                    
                    <button>Submit</button>
                </p>
            </form>
                <p>
                    <div class="contact-info">
                        <p>
                            Or you can contact my agents: <br>
                            <a href="http://www.freelancers.com.au/">Freelancers Promotions</a> <br>
                            e: info@freelancers.com.au <br>
                            p: +613 9682 2722 <br>
                        </p>
                    </div>
        </div>
        
    </section>
    <footer>
        <div class="social">
            <a href="#">Instagram</a>
            <a href="#">Twitter</a>
            <a href="#">LinkedIn</a>
        </div>
        <p>&copy; 2024 Hugh Palmer Audio - Melbourne Sound Recordist. All rights reserved.</p>
    </footer>
</body>
</html>
